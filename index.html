<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>Random Number</title>
</head>
<body>
    <container id="box-area">
        <h1>Get a random number!</h1>

        <div id="range-input">
            <label for="range">Type the range:</label>
            <input id="range" type="number">
        </div>
        
        <h3 id="number">...</h3>
        <div id="buttons">
            <button id="btn-start">Click here!</button>
            <button id="btn-reset">Reset</button>
        </div>
    </container>

    <container id="modal-reset">
        <div class="modal-content">
            <h4>Are you sure?</h4>
            <div id="modal-btn">
                <button id="btn-confirm">Yes!</button>
                <button id="btn-cancel">Go back</button>
            </div>
        </div>
    </container>

</body>
</html>
